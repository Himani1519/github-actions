name: Build Test
on:
  push:
    branches:
      - v2.x/staging
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  update-changelog:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    outputs:
      was_updated: ${{ steps.check-change.outputs.change_detected }}
      check_commit: ${{ steps.check-changelog.outputs.check_commit }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
          
      - name: Extract changelog info
        # if: steps.check-changelog.outputs.check_commit == 'false'
        id: extract-changelog
        run: |
    
          # Encode PR description to Base64
          PR_DESCRIPTION_BASE64=$(echo "${{ github.event.pull_request.body }}" | base64)
          
          # Encode template.md content to Base64
          TEMPLATE_CONTENT_BASE64=$(cat .github/pull_request_template.md | base64)
      
          # Decode the Base64 content for comparison
          PR_DESCRIPTION=$(echo "$PR_DESCRIPTION_BASE64" | base64 --decode)
          TEMPLATE_CONTENT=$(echo "$TEMPLATE_CONTENT_BASE64" | base64 --decode)
      
          # Compare the decoded content
          if [ "$PR_DESCRIPTION" == "$TEMPLATE_CONTENT" ]; then
            echo "ERROR: PR description is identical to the template"
            exit 1
          fi
