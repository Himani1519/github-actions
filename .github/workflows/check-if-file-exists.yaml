name: Test
on:
  push:
    branches:
      - v2.x/staging
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  

  update-changelog:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    outputs:
      was_updated: ${{ steps.check-change.outputs.change_detected }}
      check_commit: ${{ steps.check-changelog.outputs.check_commit }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Check for updated CHANGELOG.md using git
        id: check-changelog
        run: |
          PR_DESCRIPTION="${{ github.event.pull_request.body }}"
          echo "$PR_DESCRIPTION" > /tmp/pr_description.txt
  
      - name: Store template content
        run: |
          TEMPLATE_CONTENT=$(cat .github/workflows/pull_request_template.md)
          echo "$TEMPLATE_CONTENT" > /tmp/template_content.txt
  
      - name: Debugging - Print contents
        run: |
          PR_CONTENT=$(cat /tmp/pr_description.txt)
          TEMPLATE_CONTENT=$(cat /tmp/template_content.txt)
          echo "...........$PR_CONTENT"
          echo "...........$TEMPLATE_CONTENT"

          if [ "$PR_CONTENT" == "$TEMPLATE_CONTENT" ]; then
              echo "ERROR: PR description is identical to the template"
              exit 1
          else
              echo "Contents are different"
          fi
      - name: Display differences using diff
        run: |
          diff /tmp/pr_description.txt /tmp/template_content.txt || true
      
